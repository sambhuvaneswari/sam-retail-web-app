{% extends "base.html" %}

{% block content %}
    <h2>Upload Data</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <p>
        <i>Note: uploads may take a while...</i>
    </p>
{% endblock %}
